<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
       
       
        .img1{
            filter: brightness(122%);
            filter: contrast(10);

        }
        .img2{
            filter: grayscale(20);
            filter: invert(0.3);

        }
        .img3{
            /* filter: grayscale(20); */
            filter: sepia();
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/amazing-stone-path-in-forest-free-image.jpg?w=600&quality=80" alt="">
        <img class="img2" src="https://images.indianexpress.com/2023/01/srk-pathaan-meet-1200.jpg?w=414" alt="">
        <img class="img3" height="400px" src="https://images.filmibeat.com/wallpapers/mobi/2019/09/akshay-kumar_8.jpg" alt="">
    </div>
</body>
</html>
