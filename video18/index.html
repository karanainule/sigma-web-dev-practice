<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
           background-color: aqua; 
        }
      .box1{
        color: yellow;
        padding: 10px;
        margin: 35px;
        border: 1px solid rgb(240, 109, 16);
        height: 100px;
        box-sizing: border-box;
      }
      .box2{
        color: red;
        padding: 10px;
        margin: 25px;
        border: 1px solid black;
        height: 100px;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
    <div class="box box1">this is my portfolio website</div>
    <div class="box box2">i am another box</div>
    
</body>
</html>
