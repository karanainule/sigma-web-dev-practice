<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .box {

            border: 2px solid blue;
            display: inline-block;
            /* width: 344px; */
            padding: 45px;
            margin: 45px;

        }
    </style>
</head>

<body>
    <div class="box">hey i am div</div>
    <span>i am i span</span>
    <span> i am a span</span>
</body>

</html>
